<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Grid-Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator_keys">
                <label id="display">0</label>
                <label id="cdisplay" >0</label>
                <button id="clear" data-action="clear">C</button>
                <button class="key--operator" id="plus"     data-action="add">+</button>
                <button class="key--operator" id="minus"    data-action="minus">-</button>
                <button class="key--operator" id="divide"   data-action="divide">/</button>
                <button class="key--operator" id="multiply" data-action="multiply">*</button>
                <button class="key--operator" id="percent"  data-action="percent">%</button>
                <button class="key--operator" id="negate"  data-action="negate">+/-</button>
        
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="zero">0</button>
        
                <button data-action="decimal" id="dot">.</button>
                <button id="equal" data-action="calculate">=</button>
         </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
</body>

</html>
